<!doctype html>
<html lang="en">
	<head>
		<title>{{ title }}</title>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

	<body>
		<header>
			<nav>
				<ul>
					{% for link in navlinks %}
						<li>
							<a href="{{ url_for('page.render', page=link.target) }}">{{ link.name }}</a>
						</li>
					{% endfor %}
				</ul>
			</nav>
		</header>

		<main>
			{% block content %} {% endblock %}
		</main>
	</body>
</html>
